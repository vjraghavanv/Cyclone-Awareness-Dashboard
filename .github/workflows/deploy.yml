name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --run

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'https://api.cyclone-dashboard.example.com' }}
          VITE_ENABLE_MOCK_DATA: ${{ secrets.VITE_ENABLE_MOCK_DATA || 'true' }}
          VITE_LOG_LEVEL: ${{ secrets.VITE_LOG_LEVEL || 'error' }}
          VITE_CACHE_ENABLED: ${{ secrets.VITE_CACHE_ENABLED || 'true' }}
          VITE_CACHE_TTL_MINUTES: ${{ secrets.VITE_CACHE_TTL_MINUTES || '5' }}
          VITE_ENABLE_LIVE_EMBEDS: ${{ secrets.VITE_ENABLE_LIVE_EMBEDS || 'true' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
